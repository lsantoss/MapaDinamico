<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>POC.Leaflet</title>
        <link rel="shortcut icon" href="images/favicon.png" type="image/png">
        <link rel="stylesheet" href="libs/leaflet/style.css">        
        <link rel="stylesheet" href="libs/toastr/toastr.css" />
        <link rel="stylesheet" href="styles/style.css">
    </head>

    <body>
        <div class="div-inputs">
            <label>Latitude:</label>
            <input id="latitude" type="number" step="0.00001" placeholder="Enter the latitude" value="-21.76110"/>

            <label>Longitude:</label>
            <input id="longitude" type="number" step="0.00001" placeholder="Enter the longitude" value="-43.35057"/>

            <button onclick="search()">Search</button>
        </div>

        <div id="container-map"></div>
        
        <script src="libs/leaflet/script.js"></script>
        <script src="libs/jquery/dist/jquery.js"></script>
        <script src="libs/toastr/toastr.js"></script>
        <script src="scripts/script.js"></script> 
    </body>
</html>
